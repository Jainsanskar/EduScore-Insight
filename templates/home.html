<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
            color: #4a148c;
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            background: #6a1b9a;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #4a148c;
            transform: scale(1.03);
        }
        .result-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f8e9;
            border-left: 5px solid #689f38;
            border-radius: 8px;
            font-size: 18px;
            color: #33691e;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <div class="form-title">
            <i class="fas fa-chart-line"></i> EduScore Insight: Predicting Student Performance
        </div>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option disabled selected value="">Select Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="e.g., 75" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="e.g., 80" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">ðŸŽ¯ Predict Math Score</button>
        </form>

        {% if results %}
        <div class="result-box mt-4">
            <strong>Predicted Math Score:</strong> {{ results }}
        </div>
        {% endif %}
    </div>

</body>
</html>
